<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificações - Vendas a Prazo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../theme.css" rel="stylesheet">
</head>
<body>
<div id="sidebarContainer"></div>
<div id="topbarContainer"></div>

<div class="main-content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-semibold mb-0">Notificações</h4>
    <div class="d-flex gap-2">
      <button class="btn btn-outline-secondary btn-sm" id="markAllRead">
        <span class="material-icons me-1">done_all</span>
        Marcar todas como lidas
      </button>
    </div>
  </div>

  <div class="card border-0 bg-white p-4 mb-4 shadow-sm">
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Tipo</label>
        <select id="filtroTipo" class="form-select">
          <option value="">Todas</option>
          <option value="payment">Pagamentos</option>
          <option value="due">Vencimentos</option>
          <option value="system">Sistema</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Status</label>
        <select id="filtroStatus" class="form-select">
          <option value="">Todas</option>
          <option value="read">Lidas</option>
          <option value="unread">Não lidas</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Período</label>
        <select id="filtroPeriodo" class="form-select">
          <option value="">Todo o período</option>
          <option value="today">Hoje</option>
          <option value="week">Esta semana</option>
          <option value="month">Este mês</option>
        </select>
      </div>

      <div class="col-md-3 d-flex align-items-end">
        <button id="btnAplicar" class="btn btn-primary w-100">Aplicar Filtros</button>
      </div>
    </div>
  </div>

  <div class="notification-timeline">
    <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/app.js"></script>
<script src="../js/api-service.js"></script>
<script src="../js/notificacoes.js"></script>

</body>
</html>
