<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notificações - Vendas a Prazo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../theme.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Sidebar Container -->
    <div id="sidebarContainer"></div>

    <!-- Topbar Container -->
    <div id="topbarContainer"></div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Título e Ações -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-semibold mb-0">Notificações</h4>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-secondary btn-sm">
            <span class="material-icons me-1">filter_alt</span>
            Filtrar
          </button>
          <button class="btn btn-outline-secondary btn-sm" id="markAllRead">
            <span class="material-icons me-1">check</span>
            Marcar todas como lidas
          </button>
        </div>
      </div>

      <!-- Filtros -->
      <div class="card border-0 bg-white p-4 mb-4">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Tipo</label>
            <select class="form-select">
              <option value="">Todas</option>
              <option value="payment">Pagamentos</option>
              <option value="due">Vencimentos</option>
              <option value="system">Sistema</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Status</label>
            <select class="form-select">
              <option value="">Todas</option>
              <option value="read">Lidas</option>
              <option value="unread">Não lidas</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Período</label>
            <select class="form-select">
              <option value="">Todos</option>
              <option value="today">Hoje</option>
              <option value="week">Esta semana</option>
              <option value="month">Este mês</option>
            </select>
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <button class="btn btn-primary">Aplicar</button>
          </div>
        </div>
      </div>

      <!-- Timeline de Notificações - Preenchida dinamicamente pelo JavaScript -->
      <div class="notification-timeline">
        <!-- As notificações são carregadas dinamicamente do backend -->
      </div>

      <!-- Paginação -->
      <nav aria-label="Navegação das notificações" class="mt-4">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">
              <span class="material-icons">chevron_left</span>
            </a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">
              <span class="material-icons">chevron_right</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/api-service.js"></script>
    <script src="../js/notificacoes.js"></script>
  </body>
</html>
